<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" required />
                <div *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched"
                    class="error-message">
                    ❌ กรุณากรอกอีเมล
                </div>
                <div *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched" class="error-message">
                    ❌ กรุณากรอกอีเมลให้ถูกต้อง
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" required />
                <div *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched"
                    class="error-message">
                    ❌ กรุณากรอกรหัสผ่าน
                </div>
                <div *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched"
                    class="error-message">
                    ❌ รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร
                </div>
            </div>

            <button type="submit" class="login-button" (click)="checkAndSubmit()">Login</button>
        </form>
    </div>
</div>
